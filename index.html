<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>From Numbers to Success</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(ellipse at top, #111 0%, #000 100%);
      color: white;
      overflow-x: hidden;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url('https://i.imgur.com/6L4H9Ia.png') repeat top center;
      z-index: 0;
      opacity: 0.2;
    }

    .hero {
      position: relative;
      text-align: center;
      padding: 6em 1em;
      background: linear-gradient(to bottom right, #1e3c72, #2a5298);
      z-index: 1;
    }

    .hero h1 {
      font-size: 3em;
      margin: 0 0 0.3em;
      color: #fff;
    }

    .hero p {
      font-size: 1.3em;
      color: #dcdcdc;
      margin-bottom: 2em;
    }

    .hero .btn {
      background: #ffc107;
      color: #000;
      padding: 0.8em 1.5em;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
    }

    .counters {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      text-align: center;
      margin: 4em auto;
      max-width: 1000px;
      gap: 2em;
      position: relative;
      z-index: 1;
    }

    .counter-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 2em;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .counter-box:hover {
      transform: scale(1.05);
    }

    .counter-number {
      font-size: 2.5em;
      color: #ffc107;
      margin-bottom: 0.5em;
    }

    .flower {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('https://i.imgur.com/Hd0zFPZ.png') no-repeat center/contain;
      animation: float 10s infinite ease-in-out;
      z-index: 0;
    }

    .flower:nth-child(2) { top: 10%; left: 5%; animation-duration: 12s; }
    .flower:nth-child(3) { top: 30%; left: 90%; animation-duration: 9s; }
    .flower:nth-child(4) { top: 70%; left: 20%; animation-duration: 14s; }
    .flower:nth-child(5) { top: 80%; left: 80%; animation-duration: 11s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    footer {
      text-align: center;
      padding: 2em;
      background: #111;
      color: #aaa;
      font-size: 0.9em;
      position: relative;
      z-index: 1;
    }

    @media (max-width: 600px) {
      .hero h1 { font-size: 2em; }
      .hero p { font-size: 1em; }
    }
  </style>
</head>
<body>

  <div class="stars"></div>
  <div class="flower"></div>
  <div class="flower"></div>
  <div class="flower"></div>
  <div class="flower"></div>

  <section class="hero">
    <h1>From Numbers to Success</h1>
    <p>Every step you take adds up. Let your numbers tell the story of your growth.</p>
    <a href="#" class="btn">Start Your Journey</a>
  </section>

  <section class="counters">
    <div class="counter-box">
      <div class="counter-number">5,000+</div>
      <div>Happy Learners</div>
    </div>
    <div class="counter-box">
      <div class="counter-number">120+</div>
      <div>Completed Projects</div>
    </div>
    <div class="counter-box">
      <div class="counter-number">85%</div>
      <div>Success Rate</div>
    </div>
    <div class="counter-box">
      <div class="counter-number">24/7</div>
      <div>Support</div>
    </div>
  </section>

  <footer>
    &copy; 2025 From Numbers to Success. All rights reserved.
  </footer>

</body>
</html>
