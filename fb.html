<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fakebook - Scrollable Feed</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 flex justify-between items-center shadow-md sticky top-0 z-50">
    <h1 class="text-2xl font-bold">Fakebook</h1>
    <nav class="space-x-4">
      <a href="#" class="hover:underline">Home</a>
      <a href="#" class="hover:underline">Friends</a>
      <a href="#" class="hover:underline">Messages</a>
      <a href="#" class="hover:underline">Notifications</a>
      <a href="#" class="hover:underline">Profile</a>
    </nav>
  </header>

  <div class="flex max-w-7xl mx-auto mt-4 h-[85vh]">

    <main class="w-2/4 mx-4 h-full overflow-y-auto bg-white p-4 rounded shadow">
      <h2 class="font-semibold text-xl mb-4">News Feed</h2>

      <div class="space-y-6">
        <div class="border-b pb-4">
          <h3 class="font-semibold">John Doe <span class="text-sm text-gray-500">shared</span></h3>
          <p class="text-sm text-gray-700 mb-1">"Excited for the new woofer launch!"</p>
          <a href="#" class="text-blue-600 text-sm hover:underline">Read More</a>
        </div>
        <div class="border-b pb-4">
          <h3 class="font-semibold">Electro Kenya <span class="text-sm text-gray-500">posted</span></h3>
          <p class="text-sm text-gray-700 mb-1">Top 10 Electronics Deals This Week</p>
          <a href="#" class="text-blue-600 text-sm hover:underline">View Products</a>
        </div>
    </main>
</body>
</html>
